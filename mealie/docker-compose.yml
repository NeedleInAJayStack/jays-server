# https://hay-kot.github.io/mealie/getting-started/install/
version: '3'
services:
  mealie:
    image: hkotel/mealie
    container_name: mealie
    user: '1000'
    ports:
      - 3001:80
    restart: unless-stopped
    volumes:
      - ~/Data/docker/mealie:/app/data
    environment:
      - DB_TYPE=sqlite
