static_resources:
  listeners:
  - name: http
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: https_redirect
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: https_redirect
          route_config:
            name: https_redirect
            virtual_hosts:
            - name: https_redirect
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                redirect:
                  https_redirect: true
  - name: https
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
    listener_filters: # Required for SNI for filter server name matching
    - name: "envoy.filters.listener.tls_inspector"
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
    filter_chains:
    - filter_chain_match:
        server_names: ["*.jayherron.org"]
      transport_socket:
        name: jayherron.org
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
            - certificate_chain: {filename: "/etc/letsencrypt/live/jayherron.org/fullchain.pem"}
              private_key: {filename: "/etc/letsencrypt/live/jayherron.org/privkey.pem"}
      filters:
      - name: jayherron.org
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: jayherron-org
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          upgrade_configs:
          - upgrade_type: websocket
          route_config:
            name: jayherron.org
            response_headers_to_add:
            - header:
                key: "Cross-Origin-Resource-Policy"
                value: "same-origin"
              append_action: OVERWRITE_IF_EXISTS_OR_ADD
            - header:
                key: "Content-Security-Policy"
                value: "frame-ancestors 'none'; upgrade-insecure-requests; report-to url"  # report-to set by cloudflare
              append_action: ADD_IF_ABSENT
            - header:
                key: "Referrer-Policy"
                value: "same-origin"
              append_action: OVERWRITE_IF_EXISTS_OR_ADD
            - header:
                key: "Strict-Transport-Security"
                value: "max-age=63072000; includeSubDomains; preload"
              append_action: OVERWRITE_IF_EXISTS_OR_ADD
            - header:
                key: "X-Content-Type-Options"
                value: "nosniff"
              append_action: OVERWRITE_IF_EXISTS_OR_ADD
            virtual_hosts:
            - name: cal
              domains: ["cal.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: cal
            - name: data
              domains: ["data.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: data
            - name: grafana
              domains: ["grafana.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: grafana
            - name: home
              domains: ["home.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: home
            - name: nextcloud
              domains: ["nextcloud.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: nextcloud
            - name: plex
              domains: ["plex.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: plex
            - name: recipes
              domains: ["recipes.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: recipes
            - name: syncthing
              domains: ["syncthing.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: syncthing
            - name: trello-bot
              domains: ["trello-bot.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: trello-bot
            - name: utility-api
              domains: ["utility-api.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: utility-api
            - name: bitwarden
              domains: ["bitwarden.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: bitwarden
            - name: www
              domains: ["www.jayherron.org"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: www
            - name: catchall
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                redirect:
                  host_redirect: "www.jayherron.org"
    - filter_chain_match:
        server_names: ["*.herron.dev"]
      transport_socket:
        name: herron.dev
