apiVersion: openclaw.rocks/v1alpha1
kind: OpenClawInstance
metadata:
  name: my-agent
  namespace: openclaw
spec:
  envFrom:
    - secretRef:
        name: openclaw-api-keys
  config:
    raw:
      agents:
        defaults:
          model:
            primary: "anthropic/claude-sonnet-4-20250514"
      channels:
        telegram:
          enabled: true
          dmPolicy: "allowlist"
          allowFrom: ["jay_herron"]
          groups:
            "*":
              requireMention: true
  storage:
    persistence:
      enabled: true
      size: 10Gi
