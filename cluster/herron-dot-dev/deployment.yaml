apiVersion: apps/v1
kind: Deployment
metadata:
  name: herron-dot-dev
  namespace: herron-dot-dev
  labels:
    app: herron-dot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herron-dot-dev
  template:
    metadata:
      labels:
        app: herron-dot-dev
    spec:
      containers:
        - name: website
          image: ghcr.io/needleinajaystack/website:main
          ports:
            - containerPort: 80
