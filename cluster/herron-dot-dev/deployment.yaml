apiVersion: apps/v1
kind: Deployment
metadata:
  name: herron-dot-dev
  namespace: herron-dot-dev
  labels:
    app: herron-dot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herron-dot-dev
  template:
    metadata:
      labels:
        app: herron-dot-dev
    spec:
      containers:
        - name: website
          image: ghcr.io/needleinajaystack/website@sha256:e73206b2d6568b659865ee6dcf079433881ab63e1e1d5e72de1a8eaad789d2a8
          ports:
            - containerPort: 80
