apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: acme
    haproxy.org/ssl-redirect: "false"
  name: syncthing
  namespace: syncthing
  labels:
    app: syncthing
spec:
  ingressClassName: haproxy
  rules:
    - host: syncthing.herron.dev
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: syncthing
              port:
                number: 8384
  tls:
    - hosts:
      - syncthing.herron.dev
      secretName: syncthing-tls
