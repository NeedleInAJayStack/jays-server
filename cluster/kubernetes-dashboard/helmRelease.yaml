apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      interval: 10m
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
  interval: 10m
  targetNamespace: kubernetes-dashboard
  # Defaults: https://github.com/kubernetes/dashboard/blob/master/charts/kubernetes-dashboard/values.yaml
  values:
    app:
      ingress:
        enabled: true
        hosts:
          - kubernetes-dashboard.herron.dev
        ingressClassName: haproxy
        useDefaultAnnotations: false
        annotations:
          cert-manager.io/cluster-issuer: acme
          external-dns.alpha.kubernetes.io/target: "97.117.2.112"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          haproxy.org/ssl-redirect: "false"
    kong:
      proxy:
        http:
          enabled: true
