apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  serviceName: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.34.1
          ports:
            - containerPort: 80
          env:
            - name: DOMAIN
              value: https://bitwarden.herron.dev
            - name: PUSH_ENABLED
              value: "true"
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: adminToken
            - name: PUSH_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: pushInstallationId
            - name: PUSH_INSTALLATION_KEY
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: pushInstallationKey
          volumeMounts:
            - name: vaultwarden
              mountPath: /data
      volumes:
        - name: vaultwarden
          persistentVolumeClaim:
            claimName: vaultwarden
  volumeClaimTemplates:
    - metadata:
        name: vaultwarden
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 1Gi
