apiVersion: v1
kind: PersistentVolume
metadata:
  name: audio
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadOnlyMany
  hostPath:
    path: /home/jay/Audio
    type: Directory
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - jaysdesktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audio
  namespace: plex
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 500Gi
  volumeName: audio
