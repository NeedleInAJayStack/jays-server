apiVersion: stackgres.io/v1
kind: SGPostgresConfig
metadata:
  namespace: health-db
  name: postgres-config
spec:
  developer:
    logLevel: WARN
  postgresVersion: '17'
  postgresql.conf:
    shared_buffers: '512MB'
    random_page_cost: '1.5'
    password_encryption: 'scram-sha-256'
    log_checkpoints: 'on'
