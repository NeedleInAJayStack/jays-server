apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeseries-api
  namespace: timeseries-api
  labels:
    app: timeseries-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timeseries-api
  template:
    metadata:
      labels:
        app: timeseries-api
    spec:
      containers:
        - name: timeseries-api
          image: ghcr.io/needleinajaystack/go-timeseries-api:main
          ports:
            - containerPort: 80
            - name: metrics
              containerPort: 2112
          env:
            - name: HOST
              value: localhost
            - name: PORT
              value: '80'
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: timeseries-api
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timeseries-api
                  key: password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: timeseries-api
                  key: apiKey
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-pguser-timeseries-api
                  key: host
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-pguser-timeseries-api
                  key: dbname
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-pguser-timeseries-api
                  key: user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-pguser-timeseries-api
                  key: password
            - name: DATABASE_SSL
              value: prefer
            - name: MQTT_ADDRESS
              value: tcp://JaysDesktop.local:1883
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: timeseries-api
                  key: mqttUsername
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timeseries-api
                  key: mqttPassword
