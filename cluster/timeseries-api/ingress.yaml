apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: acme
    external-dns.alpha.kubernetes.io/target: "97.117.2.112"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    haproxy.org/response-set-header: |
      Alt-Svc "h3=\":443\"; ma=86400"
      Cross-Origin-Resource-Policy "same-origin"
      Content-Security-Policy "frame-ancestors 'none'; upgrade-insecure-requests; report-to cf-nel"
      Referrer-Policy "same-origin"
      Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
      X-Content-Type-Options "nosniff"
    haproxy.org/ssl-redirect: "false"
  name: timeseries-api
  namespace: timeseries-api
  labels:
    app: timeseries-api
spec:
  ingressClassName: haproxy
  rules:
    - host: data.herron.dev
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: timeseries-api
              port:
                number: 80
    - host: utility-api.herron.dev
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: timeseries-api
              port:
                number: 80
  tls:
    - hosts:
      - data.herron.dev
      - utility-api.herron.dev
      secretName: timeseries-api-tls
