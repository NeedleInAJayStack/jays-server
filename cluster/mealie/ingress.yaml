apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealie
  namespace: mealie
  labels:
    app: mealie
spec:
  ingressClassName: haproxy
  rules:
    - host: recipes.herron.dev
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: mealie
              port:
                number: 9000
