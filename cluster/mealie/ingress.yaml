apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: acme
    external-dns.alpha.kubernetes.io/target: "97.117.2.112"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    haproxy.org/ssl-redirect: "false"
  name: mealie
  namespace: mealie
  labels:
    app: mealie
spec:
  ingressClassName: haproxy
  rules:
    - host: recipes.herron.dev
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: mealie
              port:
                number: 9000
  tls:
    - hosts:
      - recipes.herron.dev
      secretName: mealie-tls
