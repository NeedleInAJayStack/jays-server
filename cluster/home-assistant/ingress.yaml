apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: acme
    external-dns.alpha.kubernetes.io/target: "97.117.2.112"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    haproxy.org/ssl-redirect: "false"
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  ingressClassName: haproxy
  rules:
    - host: home.herron.dev
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: home-assistant
              port:
                name: web-ui
  tls:
    - hosts:
      - home.herron.dev
      secretName: home-assistant-tls
