- name: Configure JaysServer
  hosts: ec2-34-222-62-168.us-west-2.compute.amazonaws.com
  remote_user: ubuntu

  tasks:

    # Docker

    - name: Install docker dependencies packages
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - ca-certificates
        - curl
      become: true
    - name: Add docker to apt repositories
      # See https://docs.docker.com/engine/install/ubuntu/#install-using-the-repository
      ansible.builtin.shell: |
        which docker || (
          install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          chmod a+r /etc/apt/keyrings/docker.asc
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        )
      become: true
      register: docker_result
      changed_when: docker_result.stdout is not regex(".*/docker")
    - name: Install docker
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
        update_cache: true
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
      become: true

    # Add Docker group & user
    - name: Add docker group
      ansible.builtin.group:
        name: docker
      become: true
    - name: Add current user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups:
          - docker
      become: true

    # Misc
    - name: Clone jays-server repo
      ansible.builtin.git:
        repo: 'https://github.com/NeedleInAJayStack/jays-server.git'
        dest: ~/dev/jays-server
